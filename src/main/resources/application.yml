spring:
  profiles:
    include: secret
  datasource:
    url: jdbc:h2:tcp://localhost/~/fooding
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
#    open-in-view: false
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

logging.level:
  org.hibernate.SQL: debug
  # org.hibernate.type: trace
